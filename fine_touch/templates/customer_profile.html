{% extends 'base.html' %}
{% block content %}
 <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}">Back to Home Page</a>
                <hr>
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                <img class="profile_pic" src="{{ request.user.customer.profile_pic.url }}">
            </div>
        </div>
         <div class="col-md-5">
            <div class="card card-body">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary" type="submit" value="Update Information">
                </form>

            </div>
        </div>

 </div>

{% endblock %}
